# docker-compose.yml

version: '3.8'

services:
  # サービス名: db (Pythonアプリからアクセスする際のホスト名)
  db:
    image: mysql:8.0
    container_name: mysql-order-db
    restart: always

    environment:
      # MySQLサーバーの設定
      MYSQL_ROOT_PASSWORD: NSS_bulldog  # 管理者パスワード
      MYSQL_DATABASE: order_ranking_db         # アプリが使用するDB名
      MYSQL_USER: app_user                     # アプリ専用ユーザー名
      MYSQL_PASSWORD: NSS_bulldog        # アプリ専用パスワード

    ports:
      - "3306:3306" # ホストPCのポート3306にマッピング

    volumes:
      # データの永続化設定
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: